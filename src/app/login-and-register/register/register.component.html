<section class="register-section">
    <div class="img-wrap">
        <div class="container">
            <div class="row align-item-center">
                <div class="col-sm">

                </div>
                <div class="col-sm register">
                    <div class="lg-form">
                        <div class="row">
                            <h1 class="logIn py-2 text-center text-uppercase">Utwórz konto</h1>
                            <form [formGroup]="credentials">
                                <div class="form-group">
                                    <label class="login-label">Login </label>
                                    <input type="text" formControlName="username" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label class="login-label">E-mail </label>
                                    <input type="email" formControlName="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label class="login-label">Hasło </label>
                                    <input type="password" formControlName="password" class="form-control" required>


                                    <p>Masz juz konto? <a routerLink='/home/login'>Zaloguj się</a></p>

                                    <p *ngIf="isRegistered">Twoje konto zostało utworzone, za 5 sekund zostaniesz
                                        przekierowany na strone główną.</p>


                                    <button class="btn btn-primary" [disabled]="!credentials.valid"
                                        (click)="createNewUser()">
                                        Utwórz konto
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="col-sm">

                </div>
            </div>
        </div>
    </div>
</section>
