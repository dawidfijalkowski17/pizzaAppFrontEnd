<section class="register-section" id="lgSc">
    <div class="img-wrap">
        <div class="container">
            <div class="row align-item-center">
                <div class="col-sm">

                </div>
                <div class="col-sm register">
                    <div class="lg-form">
                        <div class="row">
                            <h1 class="logIn py-2 text-center text-uppercase">Zaloguj się</h1>
                            <form [formGroup]="credentials">
                                <div class="form-group">
                                    <label class="login-label">Login </label>
                                    <input type="text" class="form-control" formControlName="username" required>
                                </div>
                                <div class="form-group">
                                    <label class="login-label">Hasło </label>
                                    <input type="password" class="form-control" formControlName="password" required>

                                    <div class="login pt-2 mt-4">
                                        <button class="btn btn-primary" [disabled]="!credentials.valid"
                                            (click)="logIn()">
                                            Zaloguj
                                        </button>
                                        <div class="g-signin2 mt-2" data-width="max"  data-longtitle="true" (click)="googleSignin()"></div>

                                            <!-- back-to-register py-2 mr-4 text-uppercase-->
                                        <a class="create-account"
                                            routerLink='/home/register'>Utwórz konto</a>
                                        <div class="login-to-continue">
                                            Zaloguj się aby mieć możliwość złożenia zamówienia.
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm">

                </div>
            </div>

        </div>
    </div>


</section>
