<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" width="100%"
    [src]="productItem?.urlAdress" />

  <div class="card-body">
    <p class="card-text"><strong>{{productItem.name}}</strong></p>
    <p class="card-text text-muted">{{productItem.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-primary" (click)="handleAddToCart()">
          Dodaj do koszyka</button>
      </div>
      <p class="card-text"><strong>{{ productItem.price | currency: 'PLN'}}</strong></p>
    </div>
  </div>
</div>
